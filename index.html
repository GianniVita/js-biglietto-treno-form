<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="conatiner text-center">
        <div class="shadow-sm p-3 mb-5 bg-info rounded">

            <h1 id="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form id="ticket-form" class="">
                <div class="form-group">
                    
                    <h3 class="">Km da Percorrere</h3>
                    <input class="m-2 py-2 px-4" id="km-field" type="number" placeholder="Km ..." required>
                    
                    <h3>Età del Passeggero</h3>
                    <input class="m-2 py-2 px-4" id="age-field" type="number" placeholder="Inserisci Età ..." required>
                    <br>
                    <br>
                    
                    <button id="btn-sub" class="btn btn-success m-2 px-4" type="submit">Calcola</button>
                </div>
            </form>
            
            <h3 id="result"></h3>
        </div>
        
    </div>






    <script src="./main.js"></script>
</body>

</html>
